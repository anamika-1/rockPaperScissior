<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="choice">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>User Choice: <span id="user-choice"></span></h2>    
        </div>
        

        <div class="tools">
            <img src="img/rock.jpg" alt="" id="rock">
            <img src="img/paper.jpg" alt="" id="paper">
            <img src="img/scissor.jpg" alt="" id="scissor">
        </div>

        <h2 class="result-box">Result: <span  id="result"></span></h2>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
